# FlertAI - Static Web Deployment Configuration
# 
# This configuration serves pre-built static files from build/web
# Build locally: flutter build web --release
# Deploy: Use Netlify Drop (drag build/web folder) or connect to Git

[build]
  # Manual deployment: build locally with 'flutter build web --release --no-tree-shake-icons'
  # Then drag build/web folder to Netlify or use Netlify CLI
  # No build command to avoid submodule/environment issues on Netlify CI
  publish = "build/web"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for 1 year (immutable)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JavaScript files for 1 week
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# Favicon redirect
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.png"
  status = 200
