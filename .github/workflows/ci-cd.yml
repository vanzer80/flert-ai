name: FlertAI CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  # âœ… Build Web Simples
  build-web:
    name: ğŸŒ Build Web App
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Install dependencies
      run: flutter pub get

    - name: ğŸ—ï¸ Build Web (Release)
      run: flutter build web --release --web-renderer canvaskit

    - name: ğŸ“¤ Upload Web Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/
        retention-days: 30

    - name: âœ… Build Success
      run: echo "ğŸ‰ Build web realizado com sucesso!"
