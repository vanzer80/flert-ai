name: FlertAI CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.16.0'
  DENO_VERSION: 'v1.38.0'

jobs:
  # âœ… Testes do Flutter
  flutter-test:
    name: ğŸ§ª Flutter Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Install dependencies
      run: flutter pub get

    - name: ğŸ¨ Verify formatting
      run: flutter format --set-exit-if-changed .

    - name: ğŸ” Analyze project source
      run: flutter analyze --fatal-infos

    - name: ğŸ§ª Run unit tests
      run: flutter test --coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        flags: flutter
        name: flutter-coverage

    - name: ğŸ—ï¸ Build APK (debug)
      run: flutter build apk --debug

    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

  # âœ… Testes das Edge Functions (Deno)
  edge-functions-test:
    name: ğŸ¦• Deno Edge Functions Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦• Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ env.DENO_VERSION }}

    - name: ğŸ” Lint Edge Functions
      working-directory: ./supabase/functions/analyze-conversation
      run: deno lint index.ts

    - name: âœ… Type check Edge Functions
      working-directory: ./supabase/functions/analyze-conversation
      run: deno check index.ts

    - name: ğŸ§ª Run Edge Function tests (se existirem)
      working-directory: ./supabase/functions/analyze-conversation
      run: |
        if [ -f "index.test.ts" ]; then
          deno test --allow-all index.test.ts
        else
          echo "No tests found, skipping..."
        fi

  # âœ… Build Web para Deploy
  build-web:
    name: ğŸŒ Build Web App
    runs-on: ubuntu-latest
    needs: [flutter-test, edge-functions-test]
    if: github.event_name == 'push'
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Install dependencies
      run: flutter pub get

    - name: ğŸ—ï¸ Build Web (Release)
      run: flutter build web --release --web-renderer canvaskit

    - name: ğŸ“¤ Upload Web Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/
        retention-days: 30

  # ğŸš€ Deploy AutomÃ¡tico para Netlify (apenas main)
  deploy-netlify:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Download Web Build
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: build/web

    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './build/web'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸŒ URL: https://flertai-app.netlify.app"

  # ğŸš€ Deploy Edge Functions para Supabase (apenas main)
  deploy-supabase:
    name: ğŸ”§ Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    needs: [edge-functions-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: ğŸš€ Deploy Edge Functions
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      run: |
        supabase functions deploy analyze-conversation \
          --project-ref $SUPABASE_PROJECT_REF \
          --no-verify-jwt

    - name: âœ… Supabase Deploy Success
      run: echo "ğŸ‰ Edge Functions deployadas com sucesso!"

  # ğŸ“¦ Build Android APK (apenas main)
  build-android:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    needs: [flutter-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Install dependencies
      run: flutter pub get

    - name: ğŸ—ï¸ Build APK (Release)
      run: flutter build apk --release

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90

  # ğŸ“Š NotificaÃ§Ã£o de Status
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy-netlify, deploy-supabase, build-android]
    if: always() && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“Š Check deployment status
      run: |
        echo "ğŸ¯ Pipeline completo!"
        echo "âœ… Netlify: Deployado"
        echo "âœ… Supabase: Edge Functions atualizadas"
        echo "âœ… Android: APK gerado"
        echo "ğŸ“… Data: $(date)"
        echo "ğŸ”– Commit: ${{ github.sha }}"
